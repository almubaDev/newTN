{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }} - Tarotnaútica{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-cosmic-900 via-cosmic-800 to-primary-900/20 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Success Message -->
        <div class="text-center">
            <div class="bg-cosmic-700/30 backdrop-blur-sm rounded-2xl p-8 border border-green-500/20">
                <div class="w-16 h-16 bg-gradient-to-br from-green-500 to-primary-500 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-check-circle text-2xl text-white"></i>
                </div>
                
                <h2 class="text-2xl font-mystical font-bold text-green-300 mb-4">
                    ¡Contraseña Cambiada!
                </h2>
                
                <p class="text-cosmic-300 mb-6 leading-relaxed">
                    Tu contraseña ha sido actualizada exitosamente. Tu cuenta ahora está más segura.
                </p>
                
                <div class="space-y-4">
                    <a href="{% url 'user:profile' %}" class="block w-full bg-gradient-to-r from-primary-500 to-mystic-500 hover:from-primary-600 hover:to-mystic-600 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105">
                        <i class="fas fa-user mr-2"></i>
                        Volver al Perfil
                    </a>
                    
                    <a href="{% url 'oraculo:index' %}" class="block w-full border-2 border-gold-500 text-gold-400 hover:bg-gold-500 hover:text-cosmic-900 py-3 px-4 rounded-lg font-semibold transition-all duration-300 text-center">
                        <i class="fas fa-home mr-2"></i>
                        Ir al Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
